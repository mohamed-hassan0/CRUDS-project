<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center py-2">product mamgment system</h1>
    <div class="w-75 m-auto py-3">
      <div class="form-group">
        <label class="my-3" for="productNameInput">Product Name:</label>
        <input type="text" class="form-control" id="productNameInput" />
      </div>
      <div class="form-group">
        <label class="my-3" for="productPriceInput">Product Price:</label>
        <input type="text" class="form-control" id="productPriceInput" />
      </div>
      <div class="form-group">
        <label class="my-3" for="productCategoryInput">Product Category:</label>
        <input type="text" class="form-control" id="productCategoryInput" />
      </div>
      <div class="form-group">
        <label class="my-3" for="productDescriptionInput"
          >Product Description:</label
        >
        <textarea
          type="text"
          class="form-control"
          id="productDescriptionInput"
        ></textarea>
      </div>
      <button
        onclick="addProduct()"
        class="btn btn-outline-light my-3"
        id="btn"
      >
        Add product
      </button>
      <input  oninput="searchProduct(this.value)" type="search" class="form-control w-75 m-auto my-3 text-center" id="searchInput" name="search" placeholder="search...">
      <table class="table text-white">
        <thead>
          <th>index</th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Category</th>
          <th>Product Description</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
